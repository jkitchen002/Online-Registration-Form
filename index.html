<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>The Code Review</title>
</head>
<body> 
    <h2>The Code Review</h2>
    <div id="latest">
    <h1>Sign up for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <form action="index.html">    
    <fieldset class="top">
        <legend class="first">Contact Information</legend>
    
        <div class="contact">
            <label for="name">Full Name</label>
            <input type ="text" id="name" name="user_name" placeholder="Required" required>
        </div>
        <div class="contact">
            <label for="email">Email Address</label>
            <input type ="email" id="email" name="user_email" placeholder="Required" required>
        </div>  
        <div class="contact"> 
            <label for="phone">Phone Number</label>
            <input type ="text" id="phone" name="user_phone" placeholder="(415) 555-2671">
        </div>     
        <div class="contact">
            <label for="street">Street Address</label>
            <input type ="text" id="street" name="user_street">
        </div>
        <div class="contact">
            <label for="city">City</label>
            <input type ="text" id="city" name="user_city" placeholder="Required" required>
        </div>
        <div class="contact">
            <label for="state">State</label>
            <select name="user_state" id="state" required>
                <option value="">-- Choose State --</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
        </Select>
        </div>
        <div class="contact-zip">
            <label for ="zip">Zip Code</label>
            <input type ="text" id="zip" name="User_city">
        </div>
    </fieldset>
    
    <hr id="bottom"><br>
    <fieldset>
        <legend>Newsletter</legend>
            <p class="newsletter">Select the newsletter you would like to receive</p>
        <div class="newsletter">    
            <input type="checkbox" id="html" value="html" name="html_news"><label for="html">HTML News</label>
        </div>
        <div class="newsletter">    
            <input type="checkbox" id="css" value="css" name="css-news"><label for="css">CSS News</label>
        </div>
        <div class="newsletter">
            <input type="checkbox" id="javascript" value="javascript" name="javascript-news"><label for="javascript">Javascript News</label>
        </div>       
    </fieldset> 
    <fieldset>              

            <label>Newsletter Format</label>
        <div class="format">
            <input type="radio" id="html_format" name="format"><label for="html_format">HTML Format</label>
        </div>
        <div class="format">
            <input type="radio" id="plain" name="format"><label for="plain">Plain Text</label>
        </div>
        
            <label for="topics">Other topics you would like to hear about</label>   
            <textarea id="topics" name="user_topics" cols="30" rows="10"></textarea><br>
        
            <button type="submit">Sign Up</button>
    </fieldset>
    </form>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>   
</body>
</html>
